environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  device_info_plus: ^10.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_ddd_skeleton_monorepo_data:
    path: packages/flutter_ddd_skeleton_monorepo_data
  flutter_ddd_skeleton_monorepo_domain:
    path: packages/flutter_ddd_skeleton_monorepo_domain
  flutter_localizations:
